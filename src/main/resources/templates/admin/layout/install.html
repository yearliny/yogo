<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{install.head}">安装程序 ‹ Yogo</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/assets/css/sb-admin-2.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-7 col-lg-6 col-md-7">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-10">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 th:text="#{install.title}" class="h4 text-gray-900 mb-4">欢迎使用 Yogo</h1>
                                </div>
                                <form class="user" th:action="@{/yg-install}" th:object="${installVO}" method="post">
                                    <div class="form-group">
                                        <label th:for="${#ids.next('siteTitle')}" th:text="#{entity.siteTitle}" for="installSiteTitle" class="sr-only">网站标题</label>
                                        <input th:field="*{siteTitle}" th:placeholder="#{entity.siteTitle}" type="text" id="installSiteTitle" class="form-control form-control-user" name="siteTitle">
                                    </div>
                                    <div class="form-group">
                                        <label th:for="${#ids.next('username')}" th:text="#{entity.username}" for="installUsername"
                                               class="sr-only">用户名</label>
                                        <input th:field="*{username}" th:placeholder="#{entity.username}" type="text" id="installUsername"
                                               class="form-control form-control-user" name="username"
                                               aria-describedby="usernameHelp">
                                        <small class="form-text text-muted ml-2" id="usernameHelp">用户名仅能使用字母、数字和下划线
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label th:for="${#ids.next('password')}" th:text="#{entity.password}" for="installPassword"
                                               class="sr-only">密码</label>
                                        <input th:field="*{password}" th:placeholder="#{entity.password}" type="text" id="installPassword"
                                               class="form-control form-control-user" name="password"
                                               placeholder="密码">
                                        <small class="form-text text-muted ml-2">密码用于网站的登录，请安全的保管</small>
                                    </div>
                                    <div class="form-group">
                                        <label th:for="${#ids.next('email')}" th:text="#{entity.email}" for="installEmail" class="sr-only">电子邮箱</label>
                                        <input th:field="*{email}" th:placeholder="#{entity.email}" type="email" id="installEmail"
                                               class="form-control form-control-user" name="email">
                                        <small class="form-text text-muted ml-2">请正确填写电子邮箱</small>
                                    </div>
                                    <button th:text="#{install.submit}" type="submit"
                                            class="btn btn-primary btn-user btn-block">
                                        开始安装
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/assets/js/sb-admin-2.min.js}"></script>

</body>

</html>
