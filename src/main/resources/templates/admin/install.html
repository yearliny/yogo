<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/base :: admin_header(~{::title}, ~{})">

    <title th:text="#{install.title} + ' - Yogo'">Yogo - installing</title>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:text="#{install.title}">Installing Yogo!</h1>
                        </div>
                        <form method="post" th:action="@{/yg-install}" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:name="site_title"
                                       placeholder="Site Address" th:placeholder="#{form.site-title}" required>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" th:name="email"
                                       placeholder="Email Address" th:placeholder="#{form.email}" required>
                            </div>


                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:name="password"
                                       placeholder="Password" th:placeholder="#{form.password}" required>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" th:name="username"
                                           placeholder="User Name" th:placeholder="#{form.username}" required>
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" th:name="display_name"
                                           placeholder="Display Name" th:placeholder="#{form.display-name}">
                                </div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Go!"
                                   th:value="#{install.submit}">
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/base :: admin_footer(_)"></div>

</body>

</html>
