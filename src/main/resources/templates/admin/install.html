<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->

			<div class="col-xl-7 col-lg-6 col-md-7">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
						<div class="row justify-content-center">
							<div class="col-lg-8 col-md-10">
                <div class="p-5">
                  <div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">欢迎使用 Yogo</h1>

                  <form class="user">

                    </div>
                    <div class="form-group">
											<input type="text" class="form-control form-control-user" name="username" placeholder="用户名"
														 aria-describedby="usernameHelp">

                    </div>
                    <div class="form-group">
											<input type="text" class="form-control form-control-user" name="password" placeholder="密码">

										</div>
										<div class="form-group">
											<input type="email" class="form-control form-control-user" name="password" placeholder="电子邮箱">
											<small class="form-text text-muted ml-2">请正确填写电子邮箱</small>
                    </div>
                    <a href="index.html" class="btn btn-primary btn-user btn-block">
											开始安装
