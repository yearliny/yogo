<!DOCTYPE html>
<html th:replace="~{admin/layout/dashboard :: layout(~{::title}, 'post-all', ~{::content})}" lang="zh"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>标签 ‹ [[${options.site_title}]] — Yogo</title>
</head>
<body>
<div class="container mt-3" th:fragment="content">
    <h1 class="mb-3 text-gray-800">标签</h1>
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/yg-admin/meta}" method="post">
                <h2 class="h6">添加新标签</h2>
                <input type="hidden" name="type" value="TAG">
                <div class="form-group">
                    <label for="tagName">名称</label>
                    <input type="text" class="form-control" id="tagName" aria-describedby="tagNameHelper">
                    <small id="tagNameHelper" class="form-text text-muted">这将是它在站点上显示的名字。</small>
                </div>
                <div class="form-group">
                    <label for="tagSlug">名称</label>
                    <input type="text" class="form-control" id="tagSlug" aria-describedby="tagSlugHelper">
                    <small id="tagSlugHelper" class="form-text text-muted">
                        “别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
        <div class="col-md-7">
            <div class="card">
                <!--							<div class="card-header"></div>-->
                <div class="card-body">
                    <table class="table table-striped table-hover mb-4">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>别名</th>
                            <th>总数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><a href="#">生活健康</a></td>
                            <td>health</td>
                            <td><a href="#">4</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
</body>
</html>
