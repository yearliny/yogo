<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="#{install.title} + ' - Yogo'">Yogo - installing</title>

    <!-- Custom fonts for this template-->
    <link href="/yogo/static/admin/vendor/fontawesome-free/css/all.min.css"
          th:href="@{/yg-content/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/yogo/static/admin/css/sb-admin-2.min.css" th:href="@{/yg-content/admin/css/sb-admin-2.min.css}"
          rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4" th:text="#{install.title}">Installing Yogo!</h1>
                        </div>
                        <form method="post" th:action="@{/yg-install}" class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:name="site_title"
                                       placeholder="Site Address" th:placeholder="#{field.site-title}">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" th:name="email"
                                       placeholder="Email Address" th:placeholder="#{field.email}">
                            </div>


                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:name="password"
                                       placeholder="Password" th:placeholder="#{field.password}">
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" th:name="name"
                                           placeholder="User Name" th:placeholder="#{field.username}">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" th:name="display_name"
                                           placeholder="Display Name" th:placeholder="#{field.display-name}">
                                </div>
                            </div>

                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Go!"
                                   th:value="#{install.submit}">
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/yogo/static/admin/vendor/jquery/jquery.min.js"
        th:src="@{/yg-content/admin/vendor/jquery/jquery.min.js}"></script>
<script src="/yogo/static/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/yg-content/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script src="/yogo/static/admin/vendor/jquery-easing/jquery.easing.min.js"
        th:src="@{/yg-content/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script src="/yogo/static/admin/js/sb-admin-2.min.js"></script>

</body>

</html>
